name: map
description: Map package used to handle process related to Google Map locations.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  authentication:
    path: ../authentication
  firebase_db:
    path: ../firebase_db
    
  cupertino_icons: ^1.0.2
  firebase_core: ^2.7.0
  mvc_pattern: ^8.12.0
  provider: ^6.0.5
  cloud_firestore: ^4.4.4
  shared_preferences: ^2.0.18
  flutter_google_places: ^0.3.0
  google_maps_flutter: ^2.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

